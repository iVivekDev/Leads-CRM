<div class="card" *ngIf="IsUsersList">
  <div class="card-header">
    <div class="row">
      <div class="col-sm-4">
        <h4 class="font-weight-bold">Lookups</h4>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-3">
        <input
          class="form-control"
          placeholder="Filter Data"
          type="text"
          (keyup)="applyFilter($event.target.value)"
          style="float: left"
        />
      </div>

      <div class="col-sm-2">
        <a
          class="ml-auto btn btn-success text-white"
          (click)="LookupFormopen()"
        >
          + Add Lookups
        </a>
      </div>
      <div class="col-sm-1"></div>
    </div>
    <!-- <div class="d-flex align-items-baseline">

            <div class="col-sm-5">
              <h4 class="font-weight-bold"> Lookups</h4>
            </div>
            <div class="col-sm-1">
        
            </div>
            <div class="col-sm-3">
              <input class="form-control"  placeholder="Filter Data" type="text"
                (keyup)="applyFilter($event.target.value)" >
            </div>
            
            <div class="col-sm-2">
                <a class="ml-auto btn btn-success text-white "  (click)="LookupFormopen()" >
                    +
                    Add Lookups </a>
            </div>
            <div class="col-sm-1"></div>
          </div> -->
  </div>
  <div class="card-body">
    <div class="mat-elevation-z888">
      <table
        class="table"
        style="background-color: white"
        mat-table
        matSort
        [dataSource]="dataSource"
      >
        <ng-container matColumnDef="lookup_Type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">
            Lookup Type
          </th>
          <td mat-cell *matCellDef="let element" id="th1">
            {{ element.lookup_Type }}
          </td>
        </ng-container>

        <ng-container matColumnDef="lookup_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">
            Lookup Name
          </th>
          <td mat-cell *matCellDef="let element" id="th1">
            {{ element.lookup_Name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="lookup_Value">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="th1">
            Lookup Value
          </th>
          <td mat-cell *matCellDef="let element" id="th1">
            {{ element.lookup_Value }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef id="th1">Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-fab
              color="primary"
              class="edit"
              aria-label="Example icon button with a delete icon"
              (click)="EditRequestResponse(element?.lookup_Id)"
            >
              <mat-icon>edit</mat-icon></button
            ><span
              >&nbsp;
              <button
                mat-fab
                color="warn"
                class="button"
                aria-label="Example icon button with a delete icon"
                (click)="delete(element?.lookup_Id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </td></ng-container
        >

        <tr mat-header-row *matHeaderRowDef="displayedColumns" id="th1"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          id="th1"
        ></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[30, 50, 100]"
        showFirstLastButtons
        style="background-color: white; color: black"
      ></mat-paginator>
    </div>
  </div>
</div>

<div class="card" *ngIf="IsUsersForm">
  <div class="card-header">
    <h5 class="title">
      <a
        style="font-size: 16px; font-weight: bold; cursor: pointer"
        (click)="cancel()"
        ><i class="tim-icons icon-minimal-left"></i>&nbsp;&nbsp;New Lookups</a
      >
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-6">
        <form [formGroup]="LookupForm">
          <div class="row">
            <div class="col-md-6 pr-md-1">
              <label class="form-label"> lookup Name </label>
              <div class="form-group">
                <input
                  placeholder="lookup_Name"
                  formControlName="lookup_Name"
                  class="form-control"
                />
                <div class="input-append"></div>
              </div>
            </div>
            <div class="col-md-6 pr-md-1">
              <label class="form-label"> Lookup Type </label>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="lookup_Type"
                  formControlName="lookup_Type"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label class="form-label"> lookup Value </label>
                <input
                  type="text"
                  placeholder="lookup_Value"
                  formControlName="lookup_Value"
                  class="form-control"
                />
                <div class="input-append"></div>
              </div>
            </div>
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label class="form-label"> discription </label
                ><input
                  type="text"
                  placeholder="discription"
                  formControlName="discription"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 pr-md-1">
              <div class="form-group">
                <label class="form-label"> Lookup SubType </label
                ><input
                  type="text"
                  placeholder="lookup_SubType"
                  formControlName="lookup_SubType"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-3">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="cancel()"
                style="float: right"
              >
                Cancel
              </button>
            </div>
            <div class="col-sm-3">
              <button
                type="submit"
                class="btn btn-success mr-2"
                (click)="savelookup()"
                style="
                  padding-left: 40px !important;
                  padding-right: 40px !important;
                "
              >
                Submit
              </button>
            </div>
          </div>
          <!-- <div style="text-align: right;">
                    </div> -->
        </form>
      </div>
    </div>
  </div>
</div>
