<form class="kt-form kt-form--label-right" [formGroup]="EditFormBank">
  <div class="modal-body">
    <div
      class="kt-portlet__body"
      style="padding-left: 40px; padding-right: 40px"
    >
      <div class="row mb-2">
        <input
          type="hidden"
          formControlName="company_BankDetails_Id"
          value="0"
        />
        <div class="col-3">
          <label class="col-form-label">Account Holder Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="holder_Name"
            placeholder="Account Holder Name"
          />
        </div>
        <div class="col-3">
          <label class="col-form-label">Bank Name</label>
          <input type="text" class="form-control" formControlName="bank_Name" placeholder="Bank Name" />
        </div>
        <div class="col-3">
          <label class="col-form-label">Branch Address</label>
          <input
            class="form-control"
            type="text"
            formControlName="branch_Account"
            value="0"
            placeholder="Address"
          />
        </div>
      </div>
      <div class="row mb-2 align-items-center">
        <div class="col-3">
          <label class="col-form-label">Account Number</label>
          <input
            type="text"
            class="form-control"
            formControlName="account_Number"
            placeholder="Account No..."
          />
        </div>
        <div class="col-3">
          <label class="col-form-label">IFSC Code</label>
          <input type="text" class="form-control" formControlName="ifsc_Code" placeholder="IFSC Code" />
        </div>
        <div class="col-3">
          <label class="col-form-label">MICR Code</label>
          <input type="text" class="form-control" formControlName="micr_Code" placeholder="MICR Code" />
        </div>
        <div class="col-3 mt-5">
          <label>&nbsp;</label>
          <input
            type="submit"
            (click)="saveBank()"
            class="btn btn-primary"
            value="Add Bank"
          />
        </div>
      </div>
    </div>
  </div>
</form>
<div class="mat-elevation-z8 mt-5">
  <table class="table" mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="branch_Account">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch Account</th>
      <td mat-cell *matCellDef="let element">{{ element.branch_Account }}</td>
    </ng-container>

    <ng-container matColumnDef="bank_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bank Name</th>
      <td mat-cell *matCellDef="let element">{{ element.bank_Name }}</td>
    </ng-container>

    <ng-container matColumnDef="holder_Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Holder Name</th>
      <td mat-cell *matCellDef="let element">{{ element.holder_Name }}</td>
    </ng-container>
    <ng-container matColumnDef="account_Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Number</th>
      <td mat-cell *matCellDef="let element">{{ element.account_Number }}</td>
    </ng-container>
    <ng-container matColumnDef="ifsc_Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IFSC Code</th>
      <td mat-cell *matCellDef="let element">{{ element.ifsc_Code }}</td>
    </ng-container>
    <ng-container matColumnDef="micr_Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Micr Code</th>
      <td mat-cell *matCellDef="let element">{{ element.micr_Code }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <span class="action-mat-btn" *ngIf="!userDisabled">
          <button
            class="btn btn-success btn-icon btn-sm"
            (click)="loadBank(element.company_BankDetails_Id)"
            rel="tooltip"
            type="button"
            data-original-title=""
            title=""
          >
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;
          <button
            class="btn btn-danger btn-icon btn-sm"
            (click)="delete(element.company_BankDetails_Id)"
            rel="tooltip"
            type="button"
            data-original-title=""
            title=""
          >
            <i class="fa fa-times"></i>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <span *ngIf="dataSource">
    <div *ngIf="dataSource.length === 0">No records found</div>
  </span>
  <mat-paginator
    [pageSizeOptions]="[100, 200]"
    showFirstLastButtons
  ></mat-paginator>
</div>
