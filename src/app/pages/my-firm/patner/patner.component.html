<form class="kt-form kt-form--label-right" [formGroup]="EditFormBranch">
  <div class="modal-body">
    <div
      class="kt-portlet__body"
      style="padding-left: 40px; padding-right: 40px"
    >
      <div class="row flex-column">
        <div class="col-md-4">
          <label class="col-form-label">Branch Name</label>
          <input class="form-control" type="text" formControlName="name" value="" placeholder="Branch Name" />
        </div>

        <div class="col-md-4">
          <label class="col-form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile" placeholder="Mobile No.."/>
        </div>

        <div class="col-md-4">
          <label class="col-form-label">Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Addresss" />
        </div>
      </div>

      <div class="btn-submit">
        <label>&nbsp;</label>
        <input type="submit"  (click)="saveBranch()" class="btn btn-primary" value="Save" />
      </div>
    </div>
  </div>
</form>
<div class="mat-elevation-z8 mt-5">
  <table class="table" mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
      <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <span class="action-mat-btn" *ngIf="!userDisabled">
          <button class="btn btn-success btn-icon btn-sm" (click)="EditBranch(element.branch_Id)" rel="tooltip" type="button" data-original-title="" title="edit">
            <i class="fa fa-edit"></i>
          </button>
          &nbsp;
          <button class="btn btn-danger btn-icon btn-sm" (click)="delete(element.branch_Id)" rel="tooltip"
            type="button" data-original-title="" title="delete">
            <i class="fa fa-times"></i>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <span *ngIf="dataSource">
    <div *ngIf="dataSource.length === 0">No records found</div>
  </span>
  <mat-paginator
    [pageSizeOptions]="[100, 200]"
    showFirstLastButtons
  ></mat-paginator>
</div>
