<div class="content">
    <div class="row"></div>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-4">
            <h4 class="font-weight-bold">Sales</h4>
          </div>
          <div class="col-sm-3"></div>
  
          <div class="col-sm-3">
            <input
              class="form-control"
              placeholder="Filter Data"
              type="text"
              (keyup)="applyFilter($event.target.value)"
            />
          </div>
          <div class="col-sm-1">
            <a
              class="ml-auto btn btn-success"
              [routerLink]="['/Sales']"
              href="#"
            >
              + Add Sales
            </a>
          </div>
        </div>
      </div>
  
      <div class="card-body">
        <div class="mat-elevation-z888">
          <table
            class="table"
            style="background-color: white"
            mat-table
            matSort
            [dataSource]="dataSource"
          >
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date  | date}}
            </td>
          </ng-container>
          
            <ng-container matColumnDef="item_Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Item_Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.item_Name }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="qty">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
              <td mat-cell *matCellDef="let element">
                {{ element.qty }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="rate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.rate}}&nbsp;₹
              </td>
            </ng-container>
  
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
              <td mat-cell *matCellDef="let element">
                {{ element.amount }}&nbsp;₹
              </td>
            </ng-container>
  
            <ng-container matColumnDef="deposit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Deposit</th>
              <td mat-cell *matCellDef="let element">
                {{ element.deposit }}&nbsp;₹
              </td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.balance }}&nbsp;₹
                </td>
              </ng-container>

              <ng-container matColumnDef="remark">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Remark</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.remark }}
                  <!-- <div *ngFor="let obj of allSales">
                    <span>Hi{{obj.balance}}</span>
                   </div> -->
                   <!-- {{totalBalance}}  -->
                </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef id="th1">Action</th>
                <td mat-cell *matCellDef="let element">
                  <button
                    mat-fab
                    color="primary"
                    class="edit"
                    aria-label="Example icon button with a delete icon"
                    (click)="editSales(element?.sales_Id)"
                  >
                    <mat-icon>edit</mat-icon></button>
                    <span>&nbsp;
                    <button mat-fab color="warn" class="button" aria-label="Example icon button with a delete icon" 
                    (click)="delete(element?.sales_Id)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </span>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" id="th1"></tr>
            <tr  mat-row
              *matRowDef="let row; columns: displayedColumns"
              id="th1"
            ></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[30, 50, 100]"
            showFirstLastButtons
            style="background-color: white; color: black"
          ></mat-paginator>
        </div>
        <br>
        <div style="text-align:start;float: right;">
          <!-- <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              <p style=" font-weight: bold;padding-right: 30px;">Balance = {{Balance}}</p>
            </div>
          </div> -->

          <!-- <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-11">
              
              <p style=" font-weight: bold;padding-right: 30px;">Deposit Amonut = {{DepositAmount}}</p>
            </div>
          </div> -->

          <div class="row">
            <div class="col-sm-1">
              <!-- <p style="float: right; font-weight: bold;padding-right: 30px;">Total Amonut = {{totalAmount}}</p> -->
            </div>
            <div class="col-sm-11">
              <p style="font-weight: bold;padding-right: 30px;">Total Amonut = {{totalAmount}}</p>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
