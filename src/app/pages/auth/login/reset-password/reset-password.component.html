<div class="d-flex flex-column flex">
    <div>
      <div class="p-3 p-md-5">
        <div class="card p-0 col-lg-8 offset-lg-2 column">
          <div class="row no-gutters">
            <div class="col-md-6 r-l" style="position: relative; background-color: aliceblue !important; border-right: 2px solid aliceblue;">
              <div class=" d-flex flex-column">
                <div class="d-flex flex align-items-center   justify-content-center">
                  <div class="animate   fadeIn"> 
                    <h4 style="text-align: center; padding-top: 100px;">
                  <img src="assets/logo1.png" alt="" class="img" ><br><br><br><br><br></h4>
                   
                      
                  </div>
  
                </div>
  
              </div>
            </div>
            <div class="col-md-6" id="content-body">
              <div class="p-4">
                <h5>Login</h5>
                <div class="text-error"></div>
                <form [formGroup]="resetPwdFrm">
                    <input type="text" hidden formControlName="user_Id">
                    <input type="text" hidden formControlName="old_Password">
                    <div class="form-group">
                        <label class="required">Password</label>
                        <input type="password" name="password" formControlName="password"
                            class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="required">Confirm Password</label>
                        <input type="password" name="confirmPassword" formControlName="confirmPassword"
                            class="form-control" placeholder="Confirm Password">
                    </div>
                    <!-- <div class="row d-flex justify-content-left 10%">
                        <button type="submit" class="btn center w-sm mb-1 btn-primary"
                            (click)="resetPwd();">Submit</button>
                    </div> -->
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="submit" class="btn center w-sm mb-1 btn-primary"
                            (click)="resetPwd();">Submit</button>
                        </div>
                        <div class="col-sm-10">
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-9">
                          
                        </div>
                        <div class="col-sm-3">
                           <a href=""><i class="fa fa-arrow-left">&nbsp; Back to login</i></a>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
