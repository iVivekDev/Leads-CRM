<div class="content">

 
  <div id="m-model" class="modal" data-backdrop="true" style="display: block; background: #0000008c" *ngIf="ModalOpen" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h2 class="modal-title">Create User</h2>
        <button class="btn btn-danger btn-icon btn-sm mt-1"(click)="cancel()" rel="tooltip" type="button" data-original-title="" title="">
          <i class="fa fa-times"></i>
      </button>
      </div>
      <div class="modal-body">
        <form
          class="kt-form kt-form--label-right"
          [formGroup]="CreateUserForm">
          <div class="kt-portlet__body">

            <div class="form-group row">
              <div class="col-md-6 pr-md-1">
                <label class="form-label">First_Name</label>
                <div class="form-group">
                  <input type="text" placeholder="first_Name" formControlName="first_Name" class="form-control"/>
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <label>Last_Name</label>
                <div class="form-group">
                  <input type="text" placeholder="last_Name" formControlName="last_Name" class="form-control" />
                </div>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col-md-6 pr-md-1">
                <label class="form-label">Email</label>
                <div class="form-group">
                  <input type="text" placeholder="email" formControlName="email" class="form-control"/>
                </div>
              </div>

              <div class="col-md-6 pr-md-1">
                <label>Password</label>
                <div class="form-group">
                  <input type="text" placeholder="password" formControlName="password" class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6 pr-md-1">
                <label>Role_Id</label>
                <div class="form-group">
                  <input type="number" placeholder="role_Id" formControlName="role_Id" class="form-control"/>
                </div>
              </div>

              <div class="col-md-6 ">
                <label>Branch Name</label>
                <div class="form-group">
                  <select class="form-select select1" aria-label="Default select example" formControlName="branch_Id">
                    <option *ngFor="let branchObj of BranchList"
                      value="{{ branchObj?.name }}">
                      {{ branchObj?.name }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <div style="text-align: right">
                <button type="button" class="btn btn-secondary" (click)=" cancel()" >
                    Cancel
                </button>&nbsp;&nbsp;&nbsp;
                <button type="submit" class="btn btn-primary mr-2" (click)="saveCreateUser()">
                  Create
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

  
<div class="toolbar">
  <button
    class="btn  btn-primary"
    (click)="addEmployee()"
    data-target="#m-model"
    title=""
    id="btn-trash"
    data-original-title="Trash" >
    Create User
  </button>
</div>
           
              

  <div class="mat-elevation-z8 mt-5" *ngIf="this.role_Id==0">
    <table class="table" mat-table matSort [dataSource]="dataSource">
    
      <ng-container matColumnDef="full_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full_Name </th>
        <td mat-cell *matCellDef="let element">{{ element.full_Name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="role_Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role_Name</th>
        <td mat-cell *matCellDef="let element">{{ element.role_Name  }}</td>
      </ng-container>
     
  

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <span class="action-mat-btn" *ngIf="!userDisabled">
            <button class="btn btn-success btn-icon btn-sm" (click)="GetById(element.user_Id)" rel="tooltip" type="button" data-original-title="" title="edit" >
              <i class="fa fa-edit"></i>
            </button>
            &nbsp;
            <!-- <button class="btn btn-danger btn-icon btn-sm" (click)="delete(element?.user_Id)" rel="tooltip" type="button" data-original-title="" title="delete">
              <i class="fa fa-times"></i>
            </button> -->
          </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <span *ngIf="dataSource">
      <div *ngIf="dataSource.length === 0">No records found</div>
    </span>
    <mat-paginator
      [pageSizeOptions]="[100, 200]"
      showFirstLastButtons
    ></mat-paginator>
  </div>

</div>
